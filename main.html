<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>pokedex</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<!-- include a header tag -->
		<header>
			<div class="thirds">
				<button style="vertical-align: top">Dropdown</button>
			</div>
				<div class="thirds title">PokeDex</div>
				<div class="thirds"><img src="assets/icons/pokeball_icon.png" style="height:50%"></div>

		</header>

		<!-- depending on how you structure your html, you should have 3 section tags -->
			<!-- 1) search box -->
			<section>
				<div class="textarea">
					<textarea rows="1" width="100%">Search Pokemon
					</textarea>
				</div>
			</section>
			<!-- 2) selected pokemon: picture, property and description of pikachu -->
			<section>
				<div style="height: 15%">
					<div class="pokemonpicture">
								<img src="assets/images/pikachu.png">
					</div>
					<div class="pokemondescription">
						<div class="pokemonnumber">
							<h1>No. 001 Pikachu</h1>
						</div>
						<div class="pokemontraits">
							<p>- Electric Tip</p>
							<p>- Gentle temperament</p>
							<p>- Grasslands</p>
						</div>
					</div>
				</div>
				<div class="article">
					Pikachu can be seen napping in a bright sunlight. It has two red dots on its cheeks. By practicing HTML and CSS, Pikachu can learn confusion. Pikachu likes to steal computer chargers from sleeping college students.
				</div>
			</section>
			<!-- 3) other pokemon pictures in 2x6 format -->
			<section>
			<div class="parent">
			<div class="pokemonimages">
				<img src="assets/images/whatisthat.png"></div>
			<div class="pokemonimages">
				<img src="assets/images/abra.png"></div>
			<div class="pokemonimages">
				<img src="assets/images/vulpix.png"></div>
			<div class="pokemonimages">
				<img src="assets/images/nidorino.png"></div>
			<div class="pokemonimages">
				<img src="assets/images/clafary.png"></div>
			<div class="pokemonimages">
				<img src="assets/images/charmeleon.png"></div>

			<div class="pokemonimages">
				<img src="assets/images/charmander.png">
			</div>
			<div class="pokemonimages">
				<img src="assets/images/firething.png">
			</div>
			<div class="pokemonimages">
				<img src="assets/images/jigglypuff.png">
			</div>
			<div class="pokemonimages"><img src="assets/images/horsea.png"></div>
			<div class="pokemonimages">
				<img src="assets/images/pidgey.png">
			</div>
			<div class="pokemonimages">
				<img src="assets/images/abra.png">
			</div>
			</div>
			</section>

		<!-- include navigation buttons -->
		<nav>
			<div class="quarters">
				<button>BACK</button>
			</div>
			<div class="quarters">
				<form action="map.html">
   					 <input type="submit" value="MAP" />
				</form>
			</div>
			<div class="quarters">
				<form action="area.html">
   					 <input type="submit" value="AREA" />
				</form>
			</div>
			<div class="quarters">
				<button>NEXT</button>
			</div>
		</nav>
	</body>
</html>
