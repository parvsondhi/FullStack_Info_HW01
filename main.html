<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>PitViper's Pokedex</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<header>
			<div id="dropdown-button">
				<button>Dropdown</button>
			</div>
			<h1>Pokedex</h1>
			<div id="pokeball">
				<img src="assets/icons/pokeball_icon.png">
			</div>
		</header>

		<main-section>
			<input type="text" placehodler="Search Pokemon" id="search-bar">
			</input>
			<selected-pokemon>
				<div class="pokemon-selected">
					<img id="pokemon-image" src="assets/images/pikachu.png">
					<div class="pokemon-stats-table">
						<div id="pokemon-stats-header"><h2>No. 001 Pikachu</h2>
						</div>
						<div id="pokemon-stats-description"> 
							<p>- Electric type</p>
							<p>- Gentle temperment</p>
							<p>- Grasslands </p>
						</div>
					</div>
				</div>
				<div class="pokemon-description">
					<p>Pikachu can be seen napping in a bright sunlight. It has two red dots on its cheeks. By practicing html and css Pikachu can learn confusion. Pikachu likes to steal computer chargers from sleeping college students.</p></div>
			</selected-pokemon>
			<pokemon-pictures>
				<div class="other-pokemon-row1">
					<img id="pokemon" src="assets/images/whatisthat.png"></div>
				<div class="other-pokemon-row1">
					<img id="pokemon" src="assets/images/abra.png"></div>
				<div class="other-pokemon-row1">
					<img src="assets/images/vulpix.png"></div>
				<div class="other-pokemon-row1">
					<img src="assets/images/nidorino.png"></div>
				<div class="other-pokemon-row1">
					<img src="assets/images/clafary.png"></div>
				<div class="other-pokemon-row1">
					<img src="assets/images/charmeleon.png"></div>
				<div class="other-pokemon-row2">
					<img src="assets/images/charmander.png"></div>
				<div class="other-pokemon-row2">
					<img src="assets/images/firething.png"></div>
				<div class="other-pokemon-row2">
					<img src="assets/images/jigglypuff.png"></div>
				<div class="other-pokemon-row2">
					<img src="assets/images/horsea.png"></div>
				<div class="other-pokemon-row2">
					<img src="assets/images/pidgey.png"></div>
				<div class="other-pokemon-row2">
					<img src="assets/images/wartortle.png"></div>
			</pokemon-pictures>
		</main-section>

		<footer>
			<div class="button">
				<button>BACK</button></div>
			<div class="button">
				<button>MAP</button></div>
			<div class="button">
				<button>AREA</button></div>
			<div class="button">
				<button>NEXT</button></div>
		</footer>

			<!-- 1) search box -->
			<!-- 2) selected pokemon: picture, property and description of pikachu -->
			<!-- 3) other pokemon pictures in 2x6 format -->

		<!-- include navigation buttons -->
		
	</body>
</html>
